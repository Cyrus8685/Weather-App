<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header id="page_header" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>

    <div class="container-fluid row">
            <div class="col-3 left_div justify-content-center pt-3">
                    <div class="search_div mb-4">
                    <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                        <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                                <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                                <button id="searchBtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
                    <div class="container my-3 col-12" id="cityInput">

                    </div>
            </div>


            
        <div class="todaysWeather col-9 pt-3">
                <div class="bg-light p-3">
                        <h2 class="justify-content-center text-dark" id="cityName"></h2>
                        <div class="row">
                            <div class="col-6">
                                <p id="todaysTemp"></p>
                                <p id="todaysHumidity"></p>
                                <p id="todaysWindspeed"></p>
                                <img id="todaysWeathericon" src="">
                            </div>
                        </div> 
                </div>  
            </div>


            <div class="five-day-div bg-light p-3 m-3 w-100">
                <div class="bg-light">
                    <h5 class="text-dark">Five Day Weather Forecast</h5>
                </div>
            <div class="row justify-content-center">
                <div id="day0" class="card-body mx-2 my-2">
                    <h5 id="0date"></h5>
                    <p id="0five_Daytemp"></p>
                    <p id="0five_Dayhumidity"></p>
                    <img id="0five_Dayicon" src="">
                </div>
                <div id="day1" class="card-body mx-2 my-2">
                        <h5 id="1date"></h5>
                        <p id="1five_Daytemp"></p>
                        <p id="1five_Dayhumidity"></p>
                        <img id="1five_Dayicon" src="">
                </div>
                <div id="day2" class="card-body mx-2 my-2"> 
                        <h5 id="2date"></h5>
                        <p id="2five_Daytemp"></p>
                        <p id="2five_Dayhumidity"></p>
                        <img id="2five_Dayicon" src="">
                </div>
                <div id="day3" class="card-body mx-2 my-2">
                        <h5 id="3date"></h5>
                        <p id="3five_Daytemp"></p>
                        <p id="3five_Dayhumidity"></p>
                        <img id="3five_Dayicon" src="">
                </div>
                <div id="day4" class="card-body mx-2 my-2">
                        <h5 id="4date"></h5>
                        <p id="4five_Daytemp"></p>
                        <p id="4five_Dayhumidity"></p>
                        <img id="4five_Dayicon" src="">
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

    <script src="JS/script.js"></script>

</body>
</html>
